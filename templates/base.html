<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleRead(articleId, element) {
            // First encode the URL properly
            const encodedId = encodeURIComponent(articleId);
            
            console.log('Toggling article:', articleId); // Debug log
            
            fetch(`/toggle-read/${encodedId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Server response:', data); // Debug log
                    
                    if (data.success) {
                        const card = element.closest('.article-card');
                        if (data.read) {
                            card.classList.add('read');
                            element.textContent = 'Mark as Unread';
                            element.classList.remove('bg-blue-100', 'hover:bg-blue-200');
                            element.classList.add('bg-gray-200', 'hover:bg-gray-300');
                        } else {
                            card.classList.remove('read');
                            element.textContent = 'Mark as Read';
                            element.classList.remove('bg-gray-200', 'hover:bg-gray-300');
                            element.classList.add('bg-blue-100', 'hover:bg-blue-200');
                        }
                    } else {
                        console.error('Failed to toggle read status:', data.error);
                        alert('Failed to update read status. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                });
        }

        function toggleReadFilter(filter) {
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.filter-btn.${filter}`).classList.add('active');
            
            // Filter articles
            document.querySelectorAll('.article-card').forEach(card => {
                card.classList.remove('hidden');
                const isRead = card.classList.contains('read');
                
                switch(filter) {
                    case 'read':
                        if (!isRead) card.classList.add('hidden');
                        break;
                    case 'unread':
                        if (isRead) card.classList.add('hidden');
                        break;
                    // 'all' case - show everything (already handled by removing 'hidden')
                }
            });
        }
    </script>
    <style>
        .article-card.read {
            opacity: 0.7;
        }
        .article-card.read h2 {
            color: #666 !important;
        }
        .filter-btn.active {
            background-color: #3b82f6 !important;
            color: white !important;
        }
        .article-card.hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 h-screen bg-white shadow-lg fixed left-0 overflow-y-auto">
            <div class="p-4">
                <h2 class="text-xl font-bold mb-4">Keywords</h2>
                {% if selected_keywords %}
                <div class="mb-4">
                    <a href="/" class="text-sm text-blue-500 hover:text-blue-700">
                        Clear all filters
                    </a>
                </div>
                {% endif %}
                <div class="space-y-2">
                    {% for keyword, count in keywords %}
                    <a href="{{ keyword|toggle_keyword_url(selected_keywords) }}" 
                       class="block px-3 py-2 rounded-lg {% if keyword in selected_keywords %}bg-blue-500 text-white{% else %}hover:bg-gray-100{% endif %} flex justify-between items-center">
                        <span>{{ keyword }}</span>
                        <span class="text-sm {% if keyword in selected_keywords %}text-blue-100{% else %}text-gray-500{% endif %}">
                            {{ count }}
                        </span>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="ml-64 p-8 w-full">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
